<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Registreer klant</title>
<link rel="stylesheet" href="./css/styles.css" type="text/css" />
<script src="./scripts/ajax-utils.js" type="text/javascript"></script>
</head>
<body>
	<div align="center">
		<table border="5">
			<tr>
				<th class="title">Registreer klant</th>
			</tr>
		</table>
		<fieldset>
			<legend>Registreer klant</legend>
			<form name="form" action="">
				<label>Naam:<input type="text" name="klantNaam" /></label><br />
				<label>Btw-nr (optioneel):<input type="text" name="klantBtw" /></label><br />
				<label>Straat:<input type="text" name="klantStraat" /></label><br />
				<label>Nr:<input type="text" name="klantNr" /></label><br /> 
				<label>Postcode:<input type="text" name="klantPostcode" /></label><br />
				<label>Woonplaats:<input type="text" name="klantWoonplaats" /></label><br /> 
				<label>Land:<input type="text" name="klantLand" /></label><br /> 
				<label>Telefoonnr:<input type="text" name="klantTelefoonnr" /></label><br /> 
				<label>E-mail:<input type="text" name="klantEmail" /></label><br /> 
				<input type="button" value="Registreer klant" onclick='ajaxGetResult("registreerKlant",form, "customerResult")'/>
			</form>
			<div id="customerResult" class="ajaxResult"></div>
		</fieldset>
		<p />
	</div>

</body>
</html>
